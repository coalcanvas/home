<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trendy Rotate Circular Text on Scroll Effect</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="./circletype.min.js"></script>
        <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
            <div class="circular-text">
                <span id="rotated">
                     • just • a • simple •  navigation •  menu •  tap •  ARROW •  to •  main menu 
                </span>
            </div>
            <a class="arrow" href="https://coalcanvas.github.io/">
                <ion-icon name="arrow-down"></ion-icon>
            </a>        
        <script src="index.js" async defer></script>
    </body>
    <script>

        const circleType = new CircleType(document.getElementById("rotated")).radius(80);
        $(window).scroll(function() {
            var offset = $(window).scrollTop();
            offset = offset * 0.8;

            $(".circular-text").css({
                "-moz-transform" : "rotate(" + offset + "deg)",
                "-webkit-transform" : "rotate(" + offset + "deg)",
                "-o-transform" : "rotate(" + offset + "deg)",
                "-ms-transform" : "rotate(" + offset + "deg)",
                "transform" : "rotate(" + offset + "deg)"

            });
        });
    </script>
</html>
